<!DOCTYPE html>
<html>
<head>
    <title>Excercise 5</title>
    <h1>CSS Classes and IDs</h1>
    <style>
        #intro {
            border: 2px solid blueviolet;
            padding: 10px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="intro">Div styled with border and padding having id "intro"</div>
    <div class="highlight">Div styled with background-color "yellow"</div>
</body>
</html>
